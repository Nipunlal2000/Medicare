    {% extends 'index.html' %}
    {% load static %}

    {% block head %}
    <link rel="stylesheet" href="{% static 'css/doctor.css' %}" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    {% endblock %}


    {% block content %}
    <h2>Book Appointment with Dr. {{ doctor.name }}</h2>
    <form method="post">
        {% csrf_token %}
        <div class="time-slots">
            <h4>Available Time Slots:</h4>
            {% for slot in form.time_slot %}
            <div class="time-slot-button">
                {{ slot.tag }}
                <label for="{{ slot.id_for_label }}" class="btn btn-outline-primary">
                    {{ slot.choice_label }}
                </label>
            </div>
            {% endfor %}
        </div>
        <button type="submit" class="btn btn-primary mt-3">Book Appointment</button>
    </form>
    {% endblock %}

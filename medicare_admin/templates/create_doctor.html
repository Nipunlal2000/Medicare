    {% extends 'index.html' %}
    {% load static %}

    {% block head %}
    <link rel="stylesheet" href="{% static 'css/create_doctor.css' %}" />
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
    {% endblock %}



    {% block content %}
    <div class="container">
        <header>Doctor Registration</header>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>
                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter doctor name" name="name" required>
                        </div>
                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Enter doctor email" name="email" required>
                        </div>
                        <div class="input-field">
                            <label>Password</label>
                            <input type="text" placeholder="Enter doctor Password" name="password" required>
                        </div>
                        <div class="input-field">
                            <label>Specialization</label>
                            <input type="text" placeholder="Enter specialization" name="specialization" required>
                        </div>
<div class="input-field file-upload">
    <label for="image">Image</label>
    <div class="file-wrapper">
        <input type="file" name="image" id="image" required>
        <label for="image" class="file-btn">Choose File</label>
        <span id="file-name">No file chosen</span>
    </div>
</div>


                        <div class="input-field">
                            <label>Hospital</label>
                            <input type="text" placeholder="Enter hospital name" name="hospital" required>
                        </div>

                        <div class="input-field">
                            <label>Address</label>
                            <input type="text" placeholder="Enter address" name="address" required>
                        </div>
                        <!-- <div class="input-field">
                            <label>Gender</label>
                            <select required>
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div> -->
                    </div>
                </div>
                <!--  -->
                <button class="sumbit">
                    <span class="btnText">Submit</span>
                    <i class="uil uil-navigator"></i>
                </button>

                </div>
            </div> 
            </div>
        </form>
    </div>

    <script src="{% static 'js/create_doctor.js' %}"></script>
    <script src="{% static 'js/dashboard.js' %}"></script>
    
     
    {% endblock %}
